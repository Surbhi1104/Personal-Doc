<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>SignUP</title>
    <link rel="icon" type="image/png" href={{url_for('static',filename="images/icons/doctor.png")}}/>
    <link href={{url_for('static',filename="vendor/mdi-font/css/material-design-iconic-font.min.css")}} rel="stylesheet" media="all">
    <link href={{url_for('static',filename="vendor/font-awesome-4.7/css/font-awesome.min.css")}} rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/util.css")}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename="css/main.css")}}>
    <link href={{url_for('static',filename="vendor/select2/select2.min.css")}} rel="stylesheet" media="all">
    <link href={{url_for('static',filename="vendor/datepicker/daterangepicker.css")}} rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href={{url_for('static',filename="css/mainsignup.css")}} rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <h3 class="l1-txt1 txt-center p-b-10" style = "font-family: Ubuntu-Bold;">
              Personal-Doctor
            </h3>
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Sign-Up Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" required>
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" required>
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row col-6">
                            <div class="name">Date of birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="bday" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Weight(Kg)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="weight" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Height (Cm)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="height" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">

                        </div>
                        <div class="form-row">
                            <div class="name">Profession</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="profession" required>
                                            <option value="">None</option>
                                            <option value = "student">Student</option>
                                            <option value = "teacher">Teacher</option>
                                            <option value = "business man">Business Man</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label">Gender</label>
                            <div class="p-t value">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" checked="checked" name="gender" value="male">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Female
                                    <input type="radio" name="gender" value="female">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                            <a href="login">Already have an account?</a>
                        </div>
                    </form>
                    {% if error %}
                        <p class = "error"><strong>Error:</strong>{{error}}
                    {% endif %}


                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src={{url_for('static',filename="vendor/jquery/jquery.min.js")}}></script>
    <!-- Vendor JS-->
    <script src={{url_for('static',filename="vendor/select2/select2.min.js")}}></script>
    <script src={{url_for('static',filename="vendor/datepicker/moment.min.js")}}></script>
    <script src={{url_for('static',filename="vendor/datepicker/daterangepicker.js")}}></script>

    <!-- Main JS-->
    <script src={{url_for('static',filename="js/global.js")}}></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
